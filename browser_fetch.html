<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Data Fetcher</title>
</head>
<body>
  <h1>Instagram Follower/Following Fetcher</h1>
  <p>Öffne die Browserkonsole und starte die Abfrage.</p>

<script>
(async () => {
  const username = prompt("Gib deinen Instagram-Benutzernamen ein:");
  if (!username) return alert("Kein Benutzername angegeben!");

  let followers = [];
  let followings = [];

  try {
    console.log(`Fetching data for ${username}...`);

    const userQueryRes = await fetch(
      `https://www.instagram.com/web/search/topsearch/?query=${username}`
    );
    const userQueryJson = await userQueryRes.json();
    const userId = userQueryJson.users.find(u => u.user.username === username).user.pk;

    let after = null;
    let has_next = true;

    while (has_next) {
      const res = await fetch(`https://www.instagram.com/graphql/query/?query_hash=c76146de99bb02f6415203be841dd25a&variables=${encodeURIComponent(JSON.stringify({ id: userId, include_reel: true, fetch_mutual: true, first: 50, after }))}`);
      const json = await res.json();
      has_next = json.data.user.edge_followed_by.page_info.has_next_page;
      after = json.data.user.edge_followed_by.page_info.end_cursor;
      followers = followers.concat(
        json.data.user.edge_followed_by.edges.map(({ node }) => ({
          username: node.username,
          full_name: node.full_name
        }))
      );
    }

    after = null;
    has_next = true;

    while (has_next) {
      const res = await fetch(`https://www.instagram.com/graphql/query/?query_hash=d04b0a864b4b54837c0d870b0e77e076&variables=${encodeURIComponent(JSON.stringify({ id: userId, include_reel: true, fetch_mutual: true, first: 50, after }))}`);
      const json = await res.json();
      has_next = json.data.user.edge_follow.page_info.has_next_page;
      after = json.data.user.edge_follow.page_info.end_cursor;
      followings = followings.concat(
        json.data.user.edge_follow.edges.map(({ node }) => ({
          username: node.username,
          full_name: node.full_name
        }))
      );
    }

    const data = { timestamp: new Date().toISOString(), username, followers, followings };
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `data/${username}_data_${Date.now()}.json`;
    a.click();
    URL.revokeObjectURL(url);

    console.log('✅ Daten gespeichert. Lade sie in den /data/ Ordner.');
  } catch (err) {
    console.error('❌ Fehler beim Abrufen:', err);
  }
})();
</script>

</body>
</html>
